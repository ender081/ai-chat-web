<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat {
      width: 90%;
      max-width: 600px;
      background: #1e293b;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user { background: #2563eb; align-self: flex-end; }
    .bot { background: #334155; align-self: flex-start; }
    .input-area {
      display: flex;
      background: #020617;
      border-top: 1px solid #1e293b;
    }
    input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      padding: 12px;
      font-size: 16px;
      outline: none;
    }
    button {
      background: #06b6d4;
      border: none;
      color: #0f172a;
      padding: 12px 18px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input id="input" placeholder="Ketik pesan..." />
      <button id="send">Kirim</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("msg", sender);
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";
      addMessage("AI sedang mengetik...", "bot");

      try {
        const res = await fetch(`https://api.monkedev.com/fun/chat?msg=${encodeURIComponent(text)}`);
        const data = await res.json();
        messages.lastChild.textContent = data.response || "AI tidak merespons ðŸ˜…";
      } catch (err) {
        messages.lastChild.textContent = "âš ï¸ Gagal terhubung ke AI.";
        console.error(err);
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
